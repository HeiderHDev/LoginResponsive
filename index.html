<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Responsive Login</title>
  <script type="module" crossorigin src="/assets/index-c6e71cde.js"></script>
  <link rel="stylesheet" href="/assets/index-cb14315d.css">
</head>

<body>
  <div class="container">
    <div class="contenedor_login">

      <img src="/assets/bg-login-cf0e3a5e.png" alt="fondoLogin" class="login_img">

      <form action="" class="formulario_login">

        <div>          
          <h1 class="login_titulo">
            <span>Bienvenido</span> de nuevo
          </h1>
          <p class="login_descripcion">Bienvenido, por favor iniciar sesión para continuar</p>
        </div>
  
        <div>
          <div class="logins_inputs">
            <div>
              <label for="" class="login_label"> Email </label>
              <input type="email" placeholder="Ingresa tu email" required class="login_input">
            </div>
            <div>
              <label for="" class="login_label"> Contraseña </label>
              <div class="login_caja_de_contraseña">
                <input type="password" placeholder="Ingresa tu contraseña" required class="login_input" id="input-password">
                <i class="ri-eye-off-line login_eye" id="input-icon"></i>
              </div> 
            </div> 
          </div>
        </div>
        
        <div class="login_check">
          <input type="checkbox" class="login_check-input">
          <label for="" class="login_check-label">Recuerdame</label>         
        </div>

        <div>
          <div class="login_buttons">
            <button class="login_button">Log in</button>
            <button class="login_button login_button-SignUp">Sign Up</button>
          </div>
        </div>

        <a href="#" class="login_forgot"> Olvidaste tu contraseña? </a>
  
      </form>
    </div>

  </div>
  

  
</body>

</html>
